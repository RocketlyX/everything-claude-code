# Codex project config
approval_policy = "on-request"
sandbox_mode = "workspace-write"
project_doc_fallback_filenames = ["AGENTS.md", "CONTRIBUTING.md", "README.md"]
project_doc_max_bytes = 32768
project_root_markers = [".git"]

[projects."."]
trust_level = "trusted"

[[skills.config]]
path = ".codex/skills/plan"
enabled = true

[[skills.config]]
path = ".codex/skills/tdd"
enabled = true

[[skills.config]]
path = ".codex/skills/code-review"
enabled = true

[[skills.config]]
path = ".codex/skills/verify"
enabled = true

[[skills.config]]
path = ".codex/skills/build-fix"
enabled = true

[[skills.config]]
path = ".codex/skills/commands-catalog"
enabled = true

[[skills.config]]
path = ".codex/skills/backend-patterns"
enabled = true

[[skills.config]]
path = ".codex/skills/frontend-patterns"
enabled = true

[[skills.config]]
path = ".codex/skills/security-review"
enabled = true

[[skills.config]]
path = ".codex/skills/coding-style-rules"
enabled = true

[[skills.config]]
path = ".codex/skills/testing-rules"
enabled = true

[[skills.config]]
path = ".codex/skills/security-rules"
enabled = true

[[skills.config]]
path = ".codex/skills/git-workflow-rules"
enabled = true

[[skills.config]]
path = ".codex/skills/hooks-rules"

[mcp_servers.memory]
command = "npx"
args = ["-y", "@modelcontextprotocol/server-memory"]
env = { MEMORY_FILE_PATH = "${HOME}/.claude/memory.json" }

[mcp_servers.sequential-thinking]
command = "npx"
args = ["-y", "@modelcontextprotocol/server-sequential-thinking"]

[mcp_servers.context7]
command = "npx"
args = ["-y", "@upstash/context7-mcp@latest"]

[mcp_servers.github]
command = "npx"
args = ["-y", "@modelcontextprotocol/server-github"]
env = { GITHUB_PERSONAL_ACCESS_TOKEN = "${GITHUB_TOKEN}" }

[mcp_servers.playwright]
command = "npx"
args = ["@playwright/mcp@latest"]

[mcp_servers.mixedbread]
command = "npx"
args = ["-y", "@mixedbread/mcp"]
env_vars = ["MXBAI_API_KEY"]
